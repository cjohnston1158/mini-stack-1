series: bionic
services:
  neutron-gateway:
    charm: 'cs:neutron-gateway-262'
    options:
      openstack-origin: 'cloud:bionic-stein'
      bridge-mappings: 'physnet1:br-ex'
      data-port: 'br-ex:ens4'
      dns-servers: '10.10.0.10,10.10.0.1,10.0.0.1'
      enable-isolated-metadata: true
      instance-mtu: 1500
      worker-multiplier: 0.25
      verbose: true
      debug: true
    annotations:
      gui-x: '0'
      gui-y: '0'
    num_units: 1
    to:
      - '0'
  nova-compute:
    charm: 'cs:nova-compute-300'
    options:
      openstack-origin: 'cloud:bionic-stein'
      migration-auth-type: ssh
      enable-live-migration: True
      live-migration-permit-post-copy: True
      live-migration-permit-auto-converge: True
      config-flags: default_ephemeral_format=ext4
      resume-guests-state-on-host-boot: false
      action-managed-upgrade: true
      ceph-osd-replication-count: 1
      libvirt-image-backend: rbd
      cpu-mode: host-passthrough
      enable-resize: true
    annotations:
      gui-x: '250'
      gui-y: '250'
    num_units: 2
    to:
      - '1'
      - '2'
  ceph-osd:
    series: bionic
    charm: 'cs:ceph-osd-284'
    options:
      source: 'cloud:bionic-stein'
      osd-devices: '/dev/vdb /dev/vdc'
      autotune: true
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '1000'
      gui-y: '500'
    num_units: 3
    to:
      - '0'
      - '1'
      - '2'
  ceph-mon:
    series: bionic
    charm: 'cs:ceph-mon-38'
    options:
      source: 'cloud:bionic-stein'
      expected-osd-count: 3
      monitor-count: 3
    bindings:
      public: lan
      cluster: lan
    annotations:
      gui-x: '750'
      gui-y: '500'
    num_units: 3
    to:
      - 'lxd:0'
      - 'lxd:1'
      - 'lxd:2'
  ceph-radosgw:
    series: bionic
    charm: 'cs:ceph-radosgw-270'
    options:
      source: 'cloud:bionic-stein'
      ceph-osd-replication-count: 1
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '1000'
      gui-y: '250'
    num_units: 1
    to:
      - 'lxd:0'
  cinder:
    series: bionic
    charm: 'cs:cinder-284'
    options:
      openstack-origin: 'cloud:bionic-stein'
      worker-multiplier: 0.25
      block-device: None
      glance-api-version: 2
      action-managed-upgrade: true
      ceph-osd-replication-count: 1
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '750'
      gui-y: '0'
    num_units: 1
    to:
      - 'lxd:0'
  cinder-ceph:
    charm: 'cs:cinder-ceph-242'
    options:
      ceph-osd-replication-count: 1
    annotations:
      gui-x: '750'
      gui-y: '250'
    num_units: 0
  glance:
    series: bionic
    charm: 'cs:glance-279'
    options:
      openstack-origin: 'cloud:bionic-stein'
      action-managed-upgrade: true
      ceph-osd-replication-count: 1
      worker-multiplier: 0.25
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '250'
      gui-y: '0'
    num_units: 1
    to:
      - 'lxd:0'
  glance-simplestreams-sync:
    charm: cs:glance-simplestreams-sync
    options:
      cloud_name: maasctl
      mirror_list: |
        [{url: 'http://cloud-images.ubuntu.com/releases/',
          name_prefix: 'ubuntu:released',
          path: 'streams/v1/index.sjson', max: 1,
          item_filters: ['release~(trusty|xenial|bionic|cosmic)',
                         'arch~(x86_64|amd64)',
                         'ftype~(disk1.img|disk.img)']},
        ]
      use_swift: true
    bindings:
      ? ''
      : lan
    num_units: 1
    to:
      - 'lxd:0'
  keystone:
    series: bionic
    charm: 'cs:keystone-299'
    options:
      openstack-origin: 'cloud:bionic-stein'
      admin-password: admin
      worker-multiplier: 0.25
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '500'
      gui-y: '0'
    num_units: 1
    to:
      - 'lxd:0'
  mysql:
    series: bionic
    charm: 'cs:percona-cluster-276'
    options:
      root-password: admin
      sst-password: admin
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '0'
      gui-y: '250'
    num_units: 1
    to:
      - 'lxd:0'
  neutron-api:
    series: bionic
    charm: 'cs:neutron-api-273'
    options:
      openstack-origin: 'cloud:bionic-stein'
      worker-multiplier: 0.25
      neutron-security-groups: true
      action-managed-upgrade: true
      dns-domain: mini-stack.maas.
      enable-ml2-dns: true
      enable-vlan-trunking: true
      global-physnet-mtu: 1500
      flat-network-providers: physnet1
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '500'
      gui-y: '500'
    num_units: 1
    to:
      - 'lxd:0'
  neutron-openvswitch:
    charm: 'cs:neutron-openvswitch-259'
    num_units: 0
    options:
      debug: true
      verbose: true
    annotations:
      gui-x: '250'
      gui-y: '500'
  nova-cloud-controller:
    charm: 'cs:nova-cloud-controller-328'
    options:
      openstack-origin: 'cloud:bionic-stein'
      action-managed-upgrade: true
      console-access-protocol: spice
      network-manager: Neutron
      worker-multiplier: 0.25
    series: bionic
    annotations:
      gui-x: '0'
      gui-y: '500'
    num_units: 1
    to:
      - 'lxd:0'
  ntp:
    charm: 'cs:ntp-32'
    options:
      pools: >-
        0.ubuntu.pool.ntp.org 1.ubuntu.pool.ntp.org 2.ubuntu.pool.ntp.org
        3.ubuntu.pool.ntp.org ntp.ubuntu.com
    series: bionic
    annotations:
      gui-x: '1000'
      gui-y: '0'
  openstack-dashboard:
    series: bionic
    charm: 'cs:openstack-dashboard-280'
    options:
      openstack-origin: 'cloud:bionic-stein'
      action-managed-upgrade: true
      allow-password-autocompletion: true
      password-retrieve: true
      default-create-volume: true
      webroot: '/'
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '500'
      gui-y: '-250'
    num_units: 1
    to:
      - 'lxd:0'
  rabbitmq-server:
    series: bionic
    charm: 'cs:rabbitmq-server-89'
    options:
      ceph-osd-replication-count: 1
      management_plugin: true
    bindings:
      ? ''
      : lan
    annotations:
      gui-x: '500'
      gui-y: '250'
    num_units: 1
    to:
      - 'lxd:0'
